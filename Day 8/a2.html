<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        let arrc=[];
        arr.forEach(function(element){
            arrc.push(element);

        })
        document.body.innerHTML="<h1>"+ arrc +"</h1>"
    </script>
</body>
</html>
