<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecreasingOrder</title>
</head>
<body>
    <script>
        function descOrder(st) {
        st.sort().reverse();
        str = st.join("");
        document.body.innerHTML="<h1>"+ str +"</h1>"
      }
 
      var s = prompt("Enter string ");
      s = s.split("");
     
      descOrder(s);
        
        
    </script>
</body>
</html>
