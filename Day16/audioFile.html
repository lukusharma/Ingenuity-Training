<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls loop id="myAudio">
        <source src="Female ghost laughing.mp3" type="audio/mp3">
    </audio>
    <button id="btn1" onclick="play()">Play</button>
    <video controls loop autoplay id="myVideo">
        <source src="Duniya Chhor Doon - Official Audio - Darshan Raval - Youngveer - Aditya Dev -.mp4" type="video/mp4">
    </video>
    <script>
        var myAudio=document.getElementById("myAudio");
        var btn=document.getElementById("btn1")
        btn.onclick=function play(){
            myAudio.play();
            btn.innerHTML="Stop";
            btn.onclick=function stop(){
                btn.innerHTML="Play";
            }
        }
        
    </script>
</body>
</html>
