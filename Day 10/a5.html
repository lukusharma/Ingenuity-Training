        p

<body style="background-image: url(./b3.gif);
            background-size: cover;">
    <script>
        alert("This will filter ages above 25.");
        
        var people = 
        [
            { name: "Ashish", age: 23 },
            { name: "Ajay", age: 21 },
            { name: "Arvind", age: 26 },
            { name: "Mahesh", age: 28 },
            { name: "Jay", age: 19 }
        ];
        
            document.write("<p>Names Before Filtering are:" + "<br>" +  "Ashish 23, Ajay 21, Arvind 26, Mahesh 28, Jay 19" + "<br>" + "</p>");
            document.write("<p>Names After Filtering are:" + "<br>" + "<br>" + "</p>");
        
        var filtered = people.filter((people) => people.age < 25).sort();
        console.log(filtered);
        var fullName = filtered.map((u) => 
        (
            document.write("<p>" + u.name  
            + " " 
            + u.age
            + "<br>"
            + "</p>")
        ));
    </script>
