<body style="background-image: url(./b1.gif);
background-size: cover;">
    <script>
        alert("This will iterate an Array of Objects using map function.")
        var people = 
        [
            { name: "Ashish", age: 23 },
            { name: "Ajay", age: 21 },
            { name: "Arvind", age: 26 },
            { name: "Mahesh", age: 28 },
            { name: "Jay", age: 19 }
        ];
        
        var fullName = people.map((u) => 
        (
            document.write("<p>"  + u.name 
            + " " 
            + u.age
            + "<br>"  + "</p>")
        ));
    </script>
