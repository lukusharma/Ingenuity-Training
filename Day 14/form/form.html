<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div id="container">
        <h1>FORM</h1>
        <br>
        <div class="info">
            <form>
                <h2>Enter the required details</h2>
                <div class="divs">
                    <label for="">Name:</label>
                    <input type="text" id="t1" required>
                </div>
                <div class="divs">
                    <label for="">Email:</label>
                    <input type="text" id="t1" required>
                </div>
                <div class="divs">
                    <label for="">Contact No:</label>
                    <input type="text" id="t1" required>
                </div>
                <div class="divs">
                    <div>
                        <label for="">Gender:</label>
                    </div>
                    <div class="gender">
                        <div><input type="radio" name="xx" required><label for="">Male</label></div>
                        <div><input type="radio" name="xx" required><label for="">Female</label></div>
                    </div> 
                </div>
                <div class="divs">
                    <div>
                        <label for=""> Sports:</label>
                    </div>    
                        <div class="sports">
                            <div class="game">
                                <input type="checkbox" name="sport" class="sports1" id="s1">
                                <label for="s1" class="labels" style="margin-right: 30%;">Badminton</label> 
                            </div>
                            <div class="game">
                                <input type="checkbox" name="sport" class="sports1" id="s2">
                                <label for="s2" class="labels" style="margin-right: 37%;">Football</label> 
                            </div>
                            <div class="game">
                                <input type="checkbox" name="sport" class="sports1">
                                <label for="" class="labels" style="margin-right: 40%;">Cricket</label> 
                            </div>
                            <div class="game">
                                <input type="checkbox" name="sport" class="sports1">
                                <label for="" class="labels" style="margin-right: 37%;">Kabbadi</label> 
                            </div>
                            <div class="game">
                                <input type="checkbox" name="sport" class="sports1">
                                <label for="" class="labels" style="margin-right: 35%;">Kho-Kho</label> 
                            </div>
                            
                        </div>
                </div>
                <div class="divs" id="sub">
                        <button id="b1">SUBMIT</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
