<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum using Arguments</title>
</head>
<body>
    <script>
       function adder(base) {
    for (let i = 1; i < arguments.length; i++) {
      base += Number(arguments[i]);
    }
    return base;
  }

  
        document.body.innerHTML="<h1>Sum of (2,3): "+ adder(2,3) +"</h1><br>"+"<h1>Sum of (1,2,3,4,5): "+ adder(1,2,3,4,5) +"</h1>";
    </script>
</body>
</html>
