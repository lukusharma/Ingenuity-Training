<html lang="en">

    <title>Function</title>
</head>
<body style="background-color: black;">
    <script>
        function fun(){
            var first=prompt("Enter First Name :");
            var last=prompt("Enter Last Name :");
            var name=[];
            name[0]=first;
            name[1]=last;
                  return name;
        }
        var data=fun();
        document.write('<h1 style="text-align:center; color:aqua;">'+"First Name: "+data[0]+"<br><br>Last Name: "+data[1]+'</h1>');
    </script>
    

    </body>
